# App Name
spring.application.name=VerifAI

# --- DATABASE CONNECTION ---
# Update 'password' to YOUR real MySQL password
spring.datasource.url=jdbc:mysql://localhost:3306/verifai_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA SETTINGS ---
# This updates tables automatically if you change Java code
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- FILE UPLOAD LIMITS ---
# Important so users can upload high-res ID cards
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.port=8081